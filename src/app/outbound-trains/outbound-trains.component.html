<div class="container">
    <h1 class="centre">
        Outbound
    </h1>

    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px" style="margin-bottom: 5px;">
        <mat-grid-tile class="border mat-elevation-z2">
            <h2>Line</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Platform</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Arriving</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Express</h2>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px" style="margin-bottom: 5px;">
        <div *ngFor="let direction of directionID; let i = index">
            <div *ngIf="direction.line !== 'Flinders Street' && direction.line !== 'City Loop'">
                <mat-grid-tile class="mat-elevation-z2">
                    <h3>{{ direction.line }}</h3>
                </mat-grid-tile>
                <mat-grid-tile class="mat-elevation-z2">
                    <h3>{{ nextDepartures[i]?.platform_number }}</h3>
                </mat-grid-tile>
                <mat-grid-tile class="mat-elevation-z2">
                    <h3 *ngIf="nextDepartures[i]?.estimated_departure_utc === 'N/A'; else elseBlock">N/A</h3>
                    <ng-template #elseBlock>
                        <h3>{{ nextDepartures[i]?.estimated_departure_utc }} min</h3>
                    </ng-template>
                </mat-grid-tile>
                <mat-grid-tile class="mat-elevation-z2">
                    <h3 *ngIf="nextDepartures[i]?.express === true">EXPRESS</h3>
                    <h3 *ngIf="nextDepartures[i]?.express === false">NOT EXPRESS</h3>
                    <h3 *ngIf="nextDepartures[i]?.express === 'N/A'">N/A</h3>
                </mat-grid-tile>
            </div>
        </div>
    </mat-grid-list>
</div>
