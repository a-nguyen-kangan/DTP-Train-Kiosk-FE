<div class="container">
    <h1 class="centre">
        Inbound
    </h1>

    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px" style="margin-bottom: 5px;">
        <mat-grid-tile class="border mat-elevation-z2">
            <h2>Line</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Platform</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Arriving</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Express</h2>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px" style="margin-bottom: 5px;">
        <div *ngFor="let direction of directionID; let i = index">
            <div *ngIf="direction.line === 'Flinders Street'">
                <mat-grid-tile class="mat-elevation-z2">
                    <h3>Flinders</h3>
                </mat-grid-tile>
                <mat-grid-tile class="mat-elevation-z2">
                    <!-- <h3>{{ nextDepartures[i].platform_number }}</h3> -->
                </mat-grid-tile>
                <mat-grid-tile class="mat-elevation-z2">
                    <!-- <h3>{{ nextDepartures[i].estimated_departure_utc }}</h3> -->
                </mat-grid-tile>
                <mat-grid-tile class="mat-elevation-z2">
                    <!-- <h3>{{ nextDepartures[i].express }}</h3> -->
                </mat-grid-tile>
            </div>
        </div>
    </mat-grid-list>

</div>
