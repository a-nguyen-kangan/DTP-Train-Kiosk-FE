<div class="container">
    <h1 class="centre">
        Inbound
    </h1>

    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px" style="margin-bottom: 5px;">
        <mat-grid-tile class="border mat-elevation-z2">
            <h2>Line</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Platform</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Arriving</h2>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h2>Express</h2>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px" style="margin-bottom: 5px;">
        <mat-grid-tile class="mat-elevation-z2">
            <h3>City Loop</h3>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <ng-container *ngIf="nextDeparture$ | async as nextDeparture">
                <h3>{{ this.nextDeparture[1].platformNumber}}</h3>
            </ng-container>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <ng-container *ngIf="nextDeparture$ | async as nextDeparture">
                <h3>{{ this.nextDeparture[1].time}} min</h3>
            </ng-container>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h3>N/A</h3>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px">
        <mat-grid-tile class="mat-elevation-z2">
            <h3>Flinders</h3>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <ng-container *ngIf="nextDeparture$ | async as nextDeparture">
                <h3>{{ this.nextDeparture[0].platformNumber}}</h3>
            </ng-container>
            <!-- <h3>{{ this.nextTrainFlindersPlatform }}</h3> -->
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <ng-container *ngIf="nextDeparture$ | async as nextDeparture">
                <h3>{{ this.nextDeparture[0].time}} min</h3>
            </ng-container>
            <!-- <h3>{{ this.nextTrainFlindersMins }} min</h3> -->
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z2">
            <h3>N/A</h3>
        </mat-grid-tile>
    </mat-grid-list>
</div>
